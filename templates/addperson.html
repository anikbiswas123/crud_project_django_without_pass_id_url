{% extends 'base.html' %}
{% load static %}
{% block title %}Person add {% endblock title %}
<div class="container">
    {% block body %}

    <div class="row">
        <div class="col-8">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="p_name">Person name </label>
                  <input type="text" class="form-control" id="p_name"  placeholder="Enter p_name" name="p_name">
                </div>
                <div class="form-group">
                    <label for="p_add">Person Address  </label>
                    <input type="text" class="form-control" id="p_add"  placeholder="Enter p_name" name="p_add">
                </div>
                <div class="form-group">
                    <label for="p_phone">Person Phone  </label>
                    <input type="text" class="form-control" id="p_phone"  placeholder="Enter p_name" name="p_phone">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
        </div>
    </div>

  


    {% endblock body %}
</div>
