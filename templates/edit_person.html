{% extends 'base.html' %}
{% load static %}
{% block title %}Person Edit {% endblock title %}
<div class="container">
    {% block body %}

    <div class="row">
        <div class="col-8">
            {% if edit %}
            <div class="row d-flex align-items-center justify-content-center h-100">
              <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  <h3 class="text-center mt-5 mb-4" style="font-family: serif; color: rgb(60, 84, 221);"><b>Edit Customer</b></h3>
                <form method="POST" >
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                      <input type="text" id="name" class="form-control"  placeholder="Name" name="p_name" required value="{{edit_info.p_name}}">
                      <label for="name">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" id="email" class="form-control" placeholder="Email" name="p_add" required value="{{edit_info.p_address}}">
                      <label for="email">address</label>
                  </div>
                  <div class="form-floating">
                      <input type="text" id="phone" class="form-control" placeholder="Phone Number" name="p_phone" required value="{{edit_info.p_phone}}">
                      <label for="phone">Phone Number</label>
                  </div>
          
                  <!-- Submit button -->
                  <div class="mt-5">
                    <input type="hidden" name="id" value="{{edit_info.id}}">
                    <button type="submit" class="btn btn-lg btn-block" name="edit_info" style="background-color: rgb(36, 179, 167);">Update</button>
                  </div>
                </form>
              </div>
            </div>
           {% endif %} 
        </div>
    </div>

  </div>
 
{% endblock body %}
